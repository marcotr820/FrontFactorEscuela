
<p-table [value]="usuarios"
         [loading]="isLoading"
         [rows]="5"
         [paginator]="true"
         [rowsPerPageOptions]="[5, 10]"
         [tableStyle]="{'min-width': '100rem'}"
         [filterDelay]="0"
         [rowHover]="true"
         styleClass="p-datatable-sm"
         [showCurrentPageReport]="true"
         currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} Registros">
   <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
         <h2 class="m-0">Lista de Usuarios</h2>
         <div>
            <span class="p-input-icon-left">
               <i class="pi pi-search"></i>
               <input pInputText type="text" placeholder="buscar..." />
            </span>
            <button pButton label="Crear Nuevo" class="ml-3 mr-1 verde"></button>
         </div>
      </div>
   </ng-template>
   <ng-template pTemplate="header">
      <tr>
         <th pSortableColumn="userName" style="width:25%">UserName <p-sortIcon field="userName"></p-sortIcon></th>
         <th pSortableColumn="email" style="width:25%">Email <p-sortIcon field="email"></p-sortIcon></th>
         <th pSortableColumn="rol" style="width:25%">Rol <p-sortIcon field="rol"></p-sortIcon></th>
         <th style="width:25%">Acciones</th>
      </tr>
   </ng-template>
   <ng-template pTemplate="body" let-usuario>
      <tr>
         <td>{{usuario.userName}}</td>
         <td>{{usuario.email}}</td>
         <td>{{usuario.rol}}</td>
         <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded verde"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger ml-1"></button>
         </td>
      </tr>
   </ng-template>
</p-table>
