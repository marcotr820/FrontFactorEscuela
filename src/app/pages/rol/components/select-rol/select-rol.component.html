<form [formGroup]="formRol">
  <p-dropdown
    [options]="roles"
    optionLabel="name"
    filterBy="name"
    placeholder="Select a Rol"
    formControlName="rol"
    field="name"
    appendTo="body"
    styleClass="w-full">

    <ng-template let-rol pTemplate="item">
      <div class="rol-item">
        <div>{{ rol.name }}</div>
      </div>
    </ng-template>
  </p-dropdown>
</form>
