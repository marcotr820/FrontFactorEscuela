<div class="content">
   <h1>Login Usuario</h1>

   <a routerLink="/registro">Registrarse</a>
   <br><br>

   <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
         <label for="">Usuario</label>
         <input type="text" formControlName="userName" required>
         <span *ngIf="campoNoValido('userName')">el Usuario es obligatorio.</span>
      </div>
      <div>
         <label for="">Password</label>
         <input type="text" formControlName="password" required>
         <span *ngIf="campoNoValido('password')">el Password es obligatorio.</span>
      </div><br>
      <button type="submit">Login</button>
   </form>
</div>
