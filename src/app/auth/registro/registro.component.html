<div class="content">
   <form [formGroup]="registroForm" (ngSubmit)="crearUsuarioNormal()">
      <p-card header="Registrarme" subheader="vida salud" [style]="{width: '370px', marginTop:'50px'}"
         styleClass="p-card-shadow">

         <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png">
         </ng-template>

         <div class="field">
            <label for="">Usuario</label>
            <input type="text" pInputText [style]="{ width: '100%' }" id="userName" formControlName="userName" required
                  [ngClass]="{'ng-invalid ng-dirty': campoNoValido('userName')}">
            <small *ngIf="campoNoValido('userName')" class="p-error block">El usuario es obligatorio.</small>
         </div>
         <div class="field">
            <label for="">Email</label>
            <span class="p-input-icon-right block">
               <i class="pi pi-spin pi-spinner" *ngIf="registroForm.controls['email'].pending"></i>
               <input type="text" pInputText [style]="{ width: '100%' }" formControlName="email" required
                  [ngClass]="{'ng-invalid ng-dirty': emailNoValido()}">
            </span>
            <small *ngIf="emailNoValido()" class="p-error block">{{ emailMsjError }}</small>
         </div>
         <div class="field">
            <label for="">Password</label>
            <input type="text" pInputText [style]="{ width: '100%' }" formControlName="password" required
                  [ngClass]="{'ng-invalid ng-dirty': campoNoValido('password')}">
            <small *ngIf="campoNoValido('password')" class="p-error block">El password debe ser mayor a 7 caracteres.</small>
         </div>
         <div class="field">
            <label for="">Confirmar</label>
            <input type="text" pInputText [style]="{ width: '100%' }" formControlName="password2" required
                  [ngClass]="{'ng-invalid ng-dirty': campoNoValido('password2')}">
            <small *ngIf="campoNoValido('password2')" class="p-error block">Los password no coinciden.</small>
         </div>

         <div class="flex justify-content-between">
            <p-button routerLink="/login" label="Atras" styleClass="p-button-link"></p-button>
            <!-- [disabled]="registroForm.invalid" -->
            <button type="submit" [disabled]="registroForm.pending" pButton label="Registrarme"></button>
         </div>

         <span>formulario estado </span>
         <strong>{{ registroForm.valid }}</strong>
         <h5>{{ formularioEnviado }}</h5>
      </p-card>
   </form>
</div>
